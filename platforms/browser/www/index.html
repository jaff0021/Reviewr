       <div class="content">

       <div id="writeReview" class="modal">
           <header class="bar bar-nav">
               <a id="xButton" class="icon icon-close pull-right" href="#writeReview"></a>
               <h1 class="title">Add Review</h1>
           </header>

           <div class="content">
               <div class="content-padded">
                   <form class="input-group">
                       <div class="input-row">
                           <label>Item:</label>
                           <input id="itemName" type="text" placeholder="Item"/>
                       </div>
                       <div class="input-row">
                           <div class="stars">
                              <span class="star">&nbsp;</span>
                              <span class="star">&nbsp;</span>
                              <span class="star">&nbsp;</span>
                              <span class="star">&nbsp;</span>
                              <span class="star">&nbsp;</span>
                            </div>
                       </div>
                   </form>

                   <p class="content-padded">
                      <button id="pictureBtn" class="btn btn-positive btn-block">
                           <span class="icon icon-play"></span>
                           Take Picture 
                       </button>
                       <button id="cancelBtn" class="btn btn-block">
                           <span class="icon icon-close"></span>
                           Cancel 
                       </button>
                       <button id="saveBtn" class="btn btn-primary btn-block">
                           <span class="icon icon-check"></span>
                           Save  
                       </button>
                   </p>
               </div>
           </div>
       </div>
